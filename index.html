<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Juego de Memoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: #1a1a1a;
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #404040;
            text-align: center;
            min-width: 120px;
        }

        .stat-label {
            color: #909090;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ffffff;
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 100%);
            color: #ffffff;
            border: 2px solid #555555;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(135deg, #5a5a5a 0%, #3a3a3a 100%);
            border-color: #666666;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .difficulty-btn {
            padding: 8px 20px;
            font-size: 0.9em;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #6c63ff 0%, #5a52d5 100%);
            border-color: #6c63ff;
        }

        .game-board {
            display: grid;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.6;
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 3em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 3px solid #404040;
        }

        .card-back {
            background: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%);
            border: 3px solid #555555;
            transform: rotateY(180deg);
        }

        .card:hover:not(.matched) .card-front {
            border-color: #666666;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(42, 42, 42, 0.98);
            padding: 40px 60px;
            border-radius: 20px;
            border: 3px solid #6c63ff;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            transition: transform 0.5s ease;
        }

        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .win-message h2 {
            font-size: 2.5em;
            color: #6c63ff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(108, 99, 255, 0.5);
        }

        .win-message p {
            font-size: 1.2em;
            color: #b0b0b0;
            margin-bottom: 25px;
        }

        .win-stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .win-stat {
            text-align: center;
        }

        .win-stat-label {
            color: #909090;
            font-size: 0.9em;
        }

        .win-stat-value {
            color: #ffffff;
            font-size: 2em;
            font-weight: bold;
        }

        @keyframes cardShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .card.shake {
            animation: cardShake 0.4s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .card.pulse {
            animation: pulse 0.3s;
        }

        .timer {
            color: #6c63ff;
        }

        @media (max-width: 600px) {
            .card {
                width: 70px;
                height: 70px;
            }
            
            .card-face {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Juego de Memoria</h1>
            <p class="subtitle">Encuentra todas las parejas de cartas</p>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Movimientos</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Parejas</div>
                    <div class="stat-value" id="pairs">0/<span id="totalPairs">8</span></div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Tiempo</div>
                    <div class="stat-value timer" id="timer">0:00</div>
                </div>
            </div>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" onclick="setDifficulty('easy')">F√°cil (12)</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')">Medio (16)</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Dif√≠cil (20)</button>
            </div>

            <div class="controls">
                <button onclick="startGame()">üéÆ Nuevo Juego</button>
            </div>
        </header>

        <div class="game-board" id="gameBoard"></div>
    </div>

    <div class="win-message" id="winMessage">
        <h2>üéâ ¬°Felicidades!</h2>
        <p>¬°Has completado el juego!</p>
        <div class="win-stats">
            <div class="win-stat">
                <div class="win-stat-label">Movimientos</div>
                <div class="win-stat-value" id="finalMoves">0</div>
            </div>
            <div class="win-stat">
                <div class="win-stat-label">Tiempo</div>
                <div class="win-stat-value" id="finalTime">0:00</div>
            </div>
        </div>
        <button onclick="closeWinMessage()">Jugar de Nuevo</button>
    </div>

    <script>
        const emojis = ['üéÆ', 'üéØ', 'üé®', 'üé≠', 'üé™', 'üé∏', 'üé∫', 'üéπ', '‚öΩ', 'üèÄ', 'üéæ', 'üèê', 'üé±', 'üé≥', 'üèÜ', 'üéñÔ∏è', 'üöÄ', '‚úàÔ∏è', 'üöÅ', '‚õµ'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timerInterval = null;
        let seconds = 0;
        let gameStarted = false;
        let difficulty = 'easy';
        let pairCount = 6;
        let canFlip = true;

        function setDifficulty(level) {
            difficulty = level;
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (level === 'easy') pairCount = 6;
            else if (level === 'medium') pairCount = 8;
            else if (level === 'hard') pairCount = 10;
            
            document.getElementById('totalPairs').textContent = pairCount;
            startGame();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCards() {
            const selectedEmojis = emojis.slice(0, pairCount);
            cards = [...selectedEmojis, ...selectedEmojis];
            shuffle(cards);
        }

        function startGame() {
            // Reset game state
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            flippedCards = [];
            gameStarted = false;
            canFlip = true;
            
            // Clear timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Update stats
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = `0/${pairCount}`;
            document.getElementById('timer').textContent = '0:00';
            
            // Create and render cards
            createCards();
            renderBoard();
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Set grid columns based on difficulty
            let columns = 4;
            if (difficulty === 'medium') columns = 4;
            if (difficulty === 'hard') columns = 5;
            board.style.gridTemplateColumns = `repeat(${columns}, 100px)`;
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-face card-front">‚ùì</div>
                    <div class="card-face card-back">${emoji}</div>
                `;
                card.addEventListener('click', () => flipCard(index));
                board.appendChild(card);
            });
        }

        function startTimer() {
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    document.getElementById('timer').textContent = 
                        `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
        }

        function flipCard(index) {
            if (!canFlip) return;
            
            const cardElement = document.querySelector(`[data-index="${index}"]`);
            
            if (cardElement.classList.contains('flipped') || 
                cardElement.classList.contains('matched')) {
                return;
            }
            
            startTimer();
            
            cardElement.classList.add('flipped');
            cardElement.classList.add('pulse');
            setTimeout(() => cardElement.classList.remove('pulse'), 300);
            
            flippedCards.push({ index, emoji: cards[index], element: cardElement });
            
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.emoji === card2.emoji) {
                // Match found!
                setTimeout(() => {
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = `${matchedPairs}/${pairCount}`;
                    
                    flippedCards = [];
                    canFlip = true;
                    
                    if (matchedPairs === pairCount) {
                        setTimeout(() => showWinMessage(), 500);
                    }
                }, 600);
            } else {
                // No match
                setTimeout(() => {
                    card1.element.classList.add('shake');
                    card2.element.classList.add('shake');
                }, 600);
                
                setTimeout(() => {
                    card1.element.classList.remove('flipped', 'shake');
                    card2.element.classList.remove('flipped', 'shake');
                    flippedCards = [];
                    canFlip = true;
                }, 1200);
            }
        }

        function showWinMessage() {
            clearInterval(timerInterval);
            
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timeString = `${mins}:${secs.toString().padStart(2, '0')}`;
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeString;
            document.getElementById('winMessage').classList.add('show');
        }

        function closeWinMessage() {
            document.getElementById('winMessage').classList.remove('show');
            startGame();
        }

        // Initialize game
        startGame();
    </script>
</body>
</html>
