<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKUMURA â—¬ PORTFOLIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --accent: #FDC830;
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --shadow: rgba(255, 107, 53, 0.3);
        }

        body {
            background: var(--light);
            color: var(--dark);
            font-family: 'DM Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Animated Gradient Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                var(--light) 0%, 
                #fff5e6 25%,
                #ffe6cc 50%,
                #ffddaa 75%,
                var(--light) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating Shapes */
        .shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            background: var(--secondary);
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            background: var(--accent);
            bottom: 10%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, -50px) rotate(90deg);
            }
            50% {
                transform: translate(-30px, 30px) rotate(180deg);
            }
            75% {
                transform: translate(40px, 40px) rotate(270deg);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Hero Section with 3D Effect */
        .hero {
            text-align: center;
            perspective: 1000px;
        }

        .title-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .title {
            font-family: 'Space Mono', monospace;
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            color: var(--dark);
            letter-spacing: -0.05em;
            line-height: 0.9;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
            animation: titleReveal 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(100px) rotateX(-90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .title-shadow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Space Mono', monospace;
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.05em;
            line-height: 0.9;
            z-index: -1;
            opacity: 0.3;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            font-weight: 500;
            color: var(--primary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        /* Brutalist Cards */
        .cards-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease 1s forwards;
        }

        .card {
            position: relative;
            width: 280px;
            height: 180px;
            background: white;
            border: 4px solid var(--dark);
            box-shadow: 10px 10px 0 var(--dark);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 107, 53, 0.3), 
                transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0 var(--primary);
        }

        .card:active {
            transform: translate(5px, 5px);
            box-shadow: 5px 5px 0 var(--dark);
        }

        .card-content {
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .card-icon {
            font-size: 3rem;
            align-self: flex-end;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .card:hover .card-icon {
            filter: grayscale(0%);
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Geometric Divider */
        .divider {
            width: 100%;
            max-width: 600px;
            height: 4px;
            background: var(--dark);
            margin: 5rem auto;
            position: relative;
            opacity: 0;
            animation: fadeInUp 1.5s ease 1.5s forwards;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--primary);
            transform: rotate(45deg);
            top: -8px;
        }

        .divider::before {
            left: -10px;
        }

        .divider::after {
            right: -10px;
        }

        /* Info Section */
        .info-section {
            text-align: center;
            max-width: 600px;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease 2s forwards;
        }

        .info-title {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .info-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .info-text {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.8;
            color: var(--dark);
            margin-bottom: 2rem;
        }

        .badge-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .badge {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: white;
            border: 3px solid var(--dark);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            position: relative;
        }

        .badge::after {
            content: '';
            position: absolute;
            bottom: -6px;
            right: -6px;
            width: 100%;
            height: 100%;
            background: var(--primary);
            z-index: -1;
            transition: all 0.3s;
        }

        .badge:hover::after {
            bottom: -10px;
            right: -10px;
        }

        /* Footer */
        .footer {
            margin-top: 8rem;
            text-align: center;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--dark);
            opacity: 0;
            animation: fadeInUp 1.5s ease 2.5s forwards;
        }

        .footer-symbol {
            display: inline-block;
            margin: 0 0.5rem;
            color: var(--primary);
            font-size: 1.2rem;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards-container {
                gap: 1.5rem;
            }

            .card {
                width: 100%;
                max-width: 320px;
            }

            .shape {
                opacity: 0.05;
            }
        }

        /* Custom Cursor */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease;
            mix-blend-mode: difference;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div class="cursor-outline"></div>

    <div class="container">
        <!-- Hero -->
        <div class="hero">
            <div class="title-container">
                <div class="title-shadow">OKUMURA</div>
                <h1 class="title">OKUMURA</h1>

        <!-- Info Section -->
        <div class="info-section">
            <h2 class="info-title">ABOUT</h2>

                Explorando el mundo digital. Creando experiencias Ãºnicas.

            </p>

    <script>
        // Custom Cursor
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        let mouseX = 0, mouseY = 0;
        let outlineX = 0, outlineY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';
        });

        function animateOutline() {
            outlineX += (mouseX - outlineX) * 0.2;
            outlineY += (mouseY - outlineY) * 0.2;
            
            cursorOutline.style.left = (outlineX - 20) + 'px';
            cursorOutline.style.top = (outlineY - 20) + 'px';
            
            requestAnimationFrame(animateOutline);
        }
        animateOutline();

        // Card Interactions
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                cursorOutline.style.width = '60px';
                cursorOutline.style.height = '60px';
                cursorOutline.style.borderColor = 'var(--primary)';
                cursorOutline.style.borderWidth = '3px';
            });
            
            card.addEventListener('mouseleave', () => {
                cursorOutline.style.width = '40px';
                cursorOutline.style.height = '40px';
                cursorOutline.style.borderWidth = '2px';
            });
        });

        // Title Interaction
        const title = document.querySelector('.title');
        title.addEventListener('mouseenter', () => {
            title.style.color = 'var(--primary)';
        });
        
        title.addEventListener('mouseleave', () => {
            title.style.color = 'var(--dark)';
        });

        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 20;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });

        // Random color change on badge hover
        const badges = document.querySelectorAll('.badge');
        const colors = ['var(--primary)', 'var(--secondary)', 'var(--accent)'];
        
        badges.forEach(badge => {
            badge.addEventListener('mouseenter', () => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                badge.style.borderColor = randomColor;
            });
            
            badge.addEventListener('mouseleave', () => {
                badge.style.borderColor = 'var(--dark)';
            });
        });
    </script>
</body>
