<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Troll</title>
    <style>
        /* Video de fondo que cubre toda la pantalla */
        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Lo manda al fondo de todo */
            filter: brightness(0.5); /* Lo oscurece un poco para que se vea el texto */
            object-fit: cover;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        .main-button {
            padding: 20px 40px;
            font-size: 2rem;
            background: #0070f3;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            z-index: 10;
        }

        .hidden { display: none !important; }

        .menu-troll {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .btn-opcion {
            padding: 10px 20px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <video id="bgVideo" loop>
        <source src="fondo.mp4" type="video/mp4">
    </video>

    <button id="mainBtn" class="main-button">TU NOMBRE AQUÍ</button>

    <div id="menu" class="menu-troll hidden">
        <button class="btn-opcion" onclick="alert('TikTok: @tu_usuario\nRoblox: tu_user')">REDES</button>
        <button class="btn-opcion" id="btnMeme">VIDEO RANDOM</button>
    </div>

    <video id="memeVideo" style="width: 300px; margin-top: 20px; z-index: 10;" class="hidden" controls>
        <source src="tu-video-random.mp4" type="video/mp4">
    </video>

    <script>
        const mainBtn = document.getElementById('mainBtn');
        const bgVideo = document.getElementById('bgVideo');
        const menu = document.getElementById('menu');
        const btnMeme = document.getElementById('btnMeme');
        const memeVideo = document.getElementById('memeVideo');

        mainBtn.addEventListener('click', () => {
            // 1. Inicia el video de fondo con audio al hacer clic
            bgVideo.play();
            bgVideo.muted = false; 

            // 2. Muestra el menú
            menu.classList.remove('hidden');
            mainBtn.classList.add('hidden');
        });

        btnMeme.addEventListener('click', () => {
            memeVideo.classList.remove('hidden');
            memeVideo.play();
        });
    </script>
</body>
</html>
