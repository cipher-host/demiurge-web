<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKUMURA - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #00d9ff;
            --accent-glow: rgba(0, 217, 255, 0.3);
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--text-primary);
            font-family: 'Raleway', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            animation: fadeInUp 1.5s ease forwards, glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px var(--accent-glow));
            }
            50% {
                filter: drop-shadow(0 0 40px var(--accent-glow));
            }
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            letter-spacing: 0.5em;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 300;
            opacity: 0;
            display: none;
        }

        .subtitle.show {
            display: block;
            animation: fadeInUp 1.5s ease 0.3s forwards;
        }

        /* Portal Effect */
        .portal-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, #000 70%);
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
        }

        .portal-overlay.active {
            animation: portalExpand 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes portalExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                box-shadow: 0 0 0 0 var(--accent-glow);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 200px 100px var(--accent-glow);
            }
            100% {
                width: 300vw;
                height: 300vw;
                opacity: 0;
            }
        }

        /* Title clickable */
        .title {
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .title:hover {
            transform: scale(1.05);
        }

        .title.clicked {
            animation: titleDissolve 1s ease forwards;
        }

        @keyframes titleDissolve {
            0% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
                filter: blur(20px);
            }
        }

        /* Hide sections initially */
        .nav-section {
            margin-top: 4rem;
            opacity: 0;
            display: none;
        }

        .nav-section.show {
            display: block;
            animation: fadeInUp 1.5s ease forwards;
        }

        .scroll-indicator {
            display: none;
        }

        .scroll-indicator.show {
            display: block;
            animation: fadeInUp 1.5s ease 0.5s forwards, bounce 2s ease-in-out 1.5s infinite;
        }

        /* Miku Section */
        .miku-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            padding: 2rem;
        }

        .miku-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .miku-container {
            position: relative;
            text-align: center;
        }

        .miku-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--text-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        .miku-gif {
            width: clamp(250px, 50vw, 400px);
            height: auto;
            border-radius: 20px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 50px var(--accent-glow);
            animation: float-miku 3s ease-in-out infinite;
        }

        @keyframes float-miku {
            0%, 100% {
                transform: translateY(0px);
                box-shadow: 0 0 50px var(--accent-glow);
            }
            50% {
                transform: translateY(-20px);
                box-shadow: 0 20px 60px var(--accent-glow);
            }
        }

        .miku-text {
            margin-top: 2rem;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            letter-spacing: 0.3em;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .nav-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--accent);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .link-item {
            position: relative;
            display: inline-block;
            padding: 1rem 3rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-decoration: none;
            color: var(--text-primary);
            font-size: 1rem;
            letter-spacing: 0.3em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            text-transform: uppercase;
            font-weight: 300;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
            transition: left 0.5s;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-5px);
            background: rgba(0, 217, 255, 0.05);
        }

        .link-item span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }

        .link-item:hover .icon {
            transform: scale(1.2) rotate(5deg);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeInUp 1.5s ease 1s forwards, bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, var(--accent), transparent);
            margin: 0 auto 0.5rem;
        }

        .scroll-text {
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                letter-spacing: 0.2em;
            }
            
            .subtitle {
                letter-spacing: 0.3em;
            }

            .link-item {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }
        }

        /* Custom cursor effect */
        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            transition: transform 0.3s ease;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="cursor-glow"></div>
    <div class="portal-overlay"></div>
    
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="hero">
            <h1 class="title" id="mainTitle">OKUMURA</h1>
            <p class="subtitle" id="subtitle">DIGITAL CREATOR</p>
        </div>

        <div class="nav-section" id="navSection">
            <h2 class="nav-title">EXPLORE</h2>
            <div class="links-container">
                <a href="https://www.tiktok.com/@okumura.._" target="_blank" class="link-item">
                    <span>
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                        </svg>
                        TIKTOK
                    </span>
                </a>
                
                <a href="https://www.roblox.com/es/users/4060396620/profile" target="_blank" class="link-item">
                    <span>
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.926 23.998L.437 18.926 5.072.002l18.49 5.072-4.636 18.924zM8.915 12.054l3.167.869.869-3.167-3.167-.869-.869 3.167z"/>
                        </svg>
                        ROBLOX
                    </span>
                </a>
            </div>
        </div>

        <div class="scroll-indicator" id="scrollIndicator">
            <p class="scroll-text">SCROLL</p>
        </div>
    </div>

    <!-- Miku Dancing Section -->
    <div class="miku-section" id="mikuSection">
        <div class="miku-container">
            <h2 class="miku-title">VIBE CHECK</h2>
            <img src="miku-dance.gif" alt="Miku Dancing" class="miku-gif">
            <p class="miku-text">FEELING THE RHYTHM</p>
        </div>
    </div>

    <script>
        // Particle generation
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Cursor glow effect
        const cursorGlow = document.querySelector('.cursor-glow');
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.transform = `translate(${e.clientX - 200}px, ${e.clientY - 200}px)`;
        });

        // Portal effect on title click
        const mainTitle = document.getElementById('mainTitle');
        const subtitle = document.getElementById('subtitle');
        const navSection = document.getElementById('navSection');
        const scrollIndicator = document.getElementById('scrollIndicator');
        const portalOverlay = document.querySelector('.portal-overlay');
        let hasClicked = false;

        mainTitle.addEventListener('click', () => {
            if (hasClicked) return;
            hasClicked = true;

            // Add clicked class to title
            mainTitle.classList.add('clicked');

            // Trigger portal effect
            portalOverlay.classList.add('active');

            // Show content after portal animation
            setTimeout(() => {
                subtitle.classList.add('show');
                navSection.classList.add('show');
                scrollIndicator.classList.add('show');
            }, 800);
        });

        // Link hover sound effect (visual feedback)
        const links = document.querySelectorAll('.link-item');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.letterSpacing = '0.35em';
            });
            link.addEventListener('mouseleave', () => {
                link.style.letterSpacing = '0.3em';
            });
        });

        // Scroll detection for Miku section
        const mikuSection = document.getElementById('mikuSection');
        
        const observerOptions = {
            threshold: 0.3,
            rootMargin: '0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        observer.observe(mikuSection);
    </script>
</body>
</html>
