<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKUMURA | DIGITAL VOID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-blue: #0099ff;
            --dark-bg: #000000;
            --grid-color: rgba(0, 255, 255, 0.1);
        }

        body {
            background: var(--dark-bg);
            color: var(--neon-cyan);
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Cyberpunk Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridScroll {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 255, 0.05) 50%
            );
            background-size: 100% 4px;
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        /* Glitch Title */
        .glitch-wrapper {
            position: relative;
            margin-top: 15vh;
        }

        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: var(--neon-cyan);
            letter-spacing: 0.1em;
            animation: glitch-main 3s infinite;
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 30px var(--neon-cyan);
            cursor: pointer;
            user-select: none;
        }

        .glitch::before,
        .glitch::after {
            content: 'OKUMURA';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            color: var(--neon-pink);
            animation: glitch-before 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            text-shadow: 
                -2px 0 var(--neon-pink),
                0 0 20px var(--neon-pink);
        }

        .glitch::after {
            color: var(--neon-blue);
            animation: glitch-after 2.5s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            text-shadow: 
                2px 0 var(--neon-blue),
                0 0 20px var(--neon-blue);
        }

        @keyframes glitch-main {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92%, 96% {
                transform: translate(-2px, 2px);
            }
            94%, 98% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-before {
            0%, 90%, 100% {
                transform: translate(0);
            }
            91% {
                transform: translate(-5px, -5px);
            }
            93% {
                transform: translate(5px, 5px);
            }
        }

        @keyframes glitch-after {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(5px, -5px);
            }
            94% {
                transform: translate(-5px, 5px);
            }
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            letter-spacing: 0.5em;
            text-align: center;
            margin-top: 1rem;
            color: var(--neon-pink);
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Terminal Box */
        .terminal {
            margin-top: 5rem;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-cyan);
            border-radius: 5px;
            padding: 1.5rem;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 2s ease 2s forwards;
        }

        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--grid-color);
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .btn-red { background: #ff5f56; }
        .btn-yellow { background: #ffbd2e; }
        .btn-green { background: #27c93f; }

        .terminal-content {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            line-height: 1.8;
        }

        .command-line {
            margin: 0.5rem 0;
            opacity: 0;
            animation: typeIn 0.5s ease forwards;
        }

        .command-line:nth-child(1) { animation-delay: 2.5s; }
        .command-line:nth-child(2) { animation-delay: 3s; }
        .command-line:nth-child(3) { animation-delay: 3.5s; }

        @keyframes typeIn {
            to {
                opacity: 1;
            }
        }

        .prompt {
            color: var(--neon-pink);
        }

        .link-item {
            display: inline-block;
            margin-left: 1rem;
            color: var(--neon-cyan);
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.3rem 0.8rem;
            border: 1px solid transparent;
        }

        .link-item:hover {
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            transform: translateX(5px);
        }

        .link-item::before {
            content: '> ';
        }

        /* Miku Section */
        .miku-zone {
            margin-top: 5rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease 4s forwards;
        }

        .miku-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan);
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan);
            }
            50% {
                text-shadow: 
                    0 0 20px var(--neon-cyan),
                    0 0 40px var(--neon-cyan),
                    0 0 60px var(--neon-cyan);
            }
        }

        .miku-container {
            position: relative;
            display: inline-block;
        }

        .miku-frame {
            width: clamp(250px, 60vw, 450px);
            height: auto;
            border: 3px solid var(--neon-cyan);
            border-radius: 10px;
            box-shadow: 
                0 0 30px var(--neon-cyan),
                0 0 60px var(--neon-blue),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            animation: frameGlow 3s ease-in-out infinite;
            filter: hue-rotate(0deg);
            transition: filter 0.3s ease;
        }

        .miku-frame:hover {
            filter: hue-rotate(90deg);
            animation: frameSpin 1s ease-in-out;
        }

        @keyframes frameGlow {
            0%, 100% {
                box-shadow: 
                    0 0 30px var(--neon-cyan),
                    0 0 60px var(--neon-blue);
            }
            50% {
                box-shadow: 
                    0 0 50px var(--neon-pink),
                    0 0 100px var(--neon-cyan);
            }
        }

        @keyframes frameSpin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .badge {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-size: 0.9rem;
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
                border-color: var(--neon-cyan);
            }
            50% {
                transform: scale(1.05);
                border-color: var(--neon-pink);
            }
        }

        /* Footer */
        .footer {
            margin-top: 5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--grid-color);
            opacity: 0;
            animation: fadeIn 2s ease 5s forwards;
        }

        .footer::before {
            content: '[ ';
            color: var(--neon-cyan);
        }

        .footer::after {
            content: ' ]';
            color: var(--neon-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glitch {
                letter-spacing: 0.05em;
            }
            
            .terminal {
                width: 95%;
                padding: 1rem;
            }
        }

        /* Custom Cursor Trail */
        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    <div class="cursor-trail"></div>

    <div class="container">
        <!-- Hero Section -->
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="OKUMURA">OKUMURA</h1>
            <p class="subtitle">// DIGITAL VOID EXPLORER //</p>
        </div>

        <!-- Terminal Section -->
        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-button btn-red"></span>
                <span class="terminal-button btn-yellow"></span>
                <span class="terminal-button btn-green"></span>
            </div>
            <div class="terminal-content">
                <div class="command-line">
                    <span class="prompt">root@okumura:~$</span> ./initialize_links.sh
                </div>
                <div class="command-line">
                    <span class="prompt">></span> Loading social portals...
                    <a href="https://www.tiktok.com/@okumura.._" target="_blank" class="link-item">TikTok_Portal</a>
                </div>
                <div class="command-line">
                    <span class="prompt">></span> Establishing connection...
                    <a href="https://www.roblox.com/es/users/4060396620/profile" target="_blank" class="link-item">Roblox_Gateway</a>
                </div>
            </div>
        </div>

        <!-- Miku Section -->
        <div class="miku-zone">
            <h2 class="miku-title">&lt; VIRTUAL IDOL DETECTED &gt;</h2>
            <div class="miku-container">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                     alt="Miku Dancing" 
                     class="miku-frame"
                     onload="this.src='https://media.tenor.com/CpdZHSgt9-YAAAAd/default-dance-fortnite-dance.gif'">
            </div>
            <div class="badge">VIBE: ACTIVATED</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            OKUMURA.EXE // INITIALIZED 2026 // SYSTEM ONLINE
        </div>
    </div>

    <script>
        // Custom cursor trail
        const cursorTrail = document.querySelector('.cursor-trail');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.2;
            cursorY += (mouseY - cursorY) * 0.2;
            cursorTrail.style.left = cursorX + 'px';
            cursorTrail.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Glitch title interaction
        const glitchTitle = document.querySelector('.glitch');
        glitchTitle.addEventListener('click', () => {
            glitchTitle.style.animation = 'none';
            setTimeout(() => {
                glitchTitle.style.animation = 'glitch-main 0.3s';
            }, 10);
        });

        // Link hover sound effect
        const links = document.querySelectorAll('.link-item');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.transform = 'translateX(10px) scale(1.1)';
            });
            link.addEventListener('mouseleave', () => {
                link.style.transform = 'translateX(0) scale(1)';
            });
        });

        // Random glitch effect on scroll
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (Math.abs(currentScroll - lastScroll) > 100) {
                if (Math.random() > 0.7) {
                    document.body.style.filter = 'hue-rotate(30deg)';
                    setTimeout(() => {
                        document.body.style.filter = 'none';
                    }, 100);
                }
                lastScroll = currentScroll;
            }
        });

        // Miku frame interaction
        const mikuFrame = document.querySelector('.miku-frame');
        mikuFrame.addEventListener('click', () => {
            mikuFrame.style.animation = 'frameSpin 1s ease-in-out';
            setTimeout(() => {
                mikuFrame.style.animation = 'frameGlow 3s ease-in-out infinite';
            }, 1000);
        });
    </script>
</body>
</html>
