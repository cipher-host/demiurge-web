<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .note-input-section {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid #3a3a3a;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #666666;
            box-shadow: 0 0 10px rgba(100, 100, 100, 0.3);
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #666666;
            box-shadow: 0 0 10px rgba(100, 100, 100, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 100%);
            color: #ffffff;
            border: 2px solid #555555;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(135deg, #5a5a5a 0%, #3a3a3a 100%);
            border-color: #666666;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .notes-list {
            display: grid;
            gap: 20px;
        }

        .note-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #3a3a3a;
            transition: all 0.3s ease;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border-color: #4a4a4a;
        }

        .note-title {
            font-size: 1.4em;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .note-content {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .note-date {
            color: #707070;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 100%);
            color: #ff6b6b;
            border: 2px solid #555555;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: #ffffff;
            border-color: #ff6b6b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #707070;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        ::placeholder {
            color: #606060;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Mis Notas</h1>
            <p class="subtitle">Organiza tus pensamientos</p>
        </header>

        <div class="note-input-section">
            <input type="text" id="noteTitle" placeholder="T√≠tulo de la nota...">
            <textarea id="noteContent" placeholder="Escribe tu nota aqu√≠..."></textarea>
            <button onclick="addNote()">‚ú® Agregar Nota</button>
        </div>

        <div id="notesList" class="notes-list"></div>
    </div>

    <script>
        let notes = [];

        function loadNotes() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
                displayNotes();
            } else {
                displayEmptyState();
            }
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function addNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (title === '' || content === '') {
                alert('Por favor, completa el t√≠tulo y el contenido de la nota.');
                return;
            }

            const note = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toLocaleString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            notes.unshift(note);
            saveNotes();
            displayNotes();

            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
        }

        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            saveNotes();
            if (notes.length === 0) {
                displayEmptyState();
            } else {
                displayNotes();
            }
        }

        function displayNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-date">${note.date}</div>
                    <div class="note-content">${note.content}</div>
                    <button class="delete-btn" onclick="deleteNote(${note.id})">üóëÔ∏è Eliminar</button>
                `;
                notesList.appendChild(noteCard);
            });
        }

        function displayEmptyState() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h2 style="color: #909090; margin-bottom: 10px;">No hay notas todav√≠a</h2>
                    <p>Crea tu primera nota para comenzar</p>
                </div>
            `;
        }

        document.getElementById('noteTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('noteContent').focus();
            }
        });

        document.getElementById('noteContent').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                addNote();
            }
        });

        loadNotes();
    </script>
</body>
</html>
