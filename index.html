<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demiurge Portfolio</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        /* El botón de tu nombre */
        #mainBtn {
            background: none;
            border: 2px solid #0070f3;
            color: #0070f3;
            padding: 20px 40px;
            font-size: 2.5rem;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        #mainBtn:hover {
            background: #0070f3;
            color: white;
        }
        /* Contenedor de los cuadros */
        .hidden { display: none !important; }
        
        .menu {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #444;
            padding: 20px;
            cursor: pointer;
            background: #111;
        }
        .card:hover { border-color: #0070f3; }

        .links { margin-top: 20px; }
        .links a {
            display: block;
            color: #0070f3;
            margin: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            border: 1px solid #0070f3;
            padding: 10px;
        }
    </style>
</head>
<body>

    <button id="mainBtn">DEMIURGE</button>

    <div id="opciones" class="hidden">
        <div class="menu">
            <div class="card" onclick="mostrarRedes()">REDES</div>
            <div class="card" onclick="mostrarVideo()">VIDEO RANDOM</div>
        </div>
    </div>

    <div id="redes" class="hidden links">
        <a href="https://www.tiktok.com/@okumura.._" target="_blank">TIKTOK</a>
        <a href="https://www.roblox.com/es/users/4060396620/profile" target="_blank">ROBLOX</a>
    </div>

    <div id="video" class="hidden" style="margin-top:20px;">
        <iframe width="320" height="180" src="https://www.youtube.com/embed/R7yswK6e_j8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // Esta función detecta el clic en el nombre
        document.getElementById('mainBtn').onclick = function() {
            document.getElementById('opciones').classList.remove('hidden');
            this.classList.add('hidden'); // Oculta el nombre para que no estorbe
        };

        function mostrarRedes() {
            document.getElementById('redes').classList.remove('hidden');
            document.getElementById('video').classList.add('hidden');
        }

        function mostrarVideo() {
            document.getElementById('video').classList.remove('hidden');
            document.getElementById('redes').classList.add('hidden');
        }
    </script>
</body>
</html>
