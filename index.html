<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ«§ Explota Burbujas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: #1a1a1a;
            padding: 12px 25px;
            border-radius: 10px;
            border: 2px solid #404040;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: #909090;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 100%);
            color: #ffffff;
            border: 2px solid #555555;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(135deg, #5a5a5a 0%, #3a3a3a 100%);
            border-color: #666666;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #canvas {
            display: block;
            cursor: crosshair;
            position: absolute;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle-fade 0.6s ease-out forwards;
        }

        @keyframes particle-fade {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .combo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: combo-pop 0.5s ease-out;
            z-index: 1000;
        }

        @keyframes combo-pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 42, 42, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #404040;
            color: #b0b0b0;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ«§ Explota las Burbujas</h1>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Explotadas</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Combo</div>
                <div class="stat-value" id="combo">0x</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">RÃ©cord</div>
                <div class="stat-value" id="highscore">0</div>
            </div>
        </div>
        <div class="controls">
            <button onclick="addBubbles(10)">âž• MÃ¡s Burbujas</button>
            <button onclick="clearAll()">ðŸ§¹ Limpiar Todo</button>
            <button onclick="resetScore()">ðŸ”„ Reiniciar</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="instructions">
        ðŸ‘† Haz click en las burbujas para explotarlas | Explota varias seguidas para hacer combos ðŸ”¥
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bubbles = [];
        let score = 0;
        let highscore = localStorage.getItem('bubbleHighscore') || 0;
        let comboCount = 0;
        let comboTimer = null;

        document.getElementById('highscore').textContent = highscore;

        class Bubble {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.05;
                this.alpha = 0;
                this.targetAlpha = 0.8;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.wobble += this.wobbleSpeed;

                // Fade in
                if (this.alpha < this.targetAlpha) {
                    this.alpha += 0.02;
                }

                // Bounce off walls
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.vx *= -1;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }
                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                    this.vy *= -1;
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;

                // Bubble body
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.1,
                    this.x,
                    this.y,
                    this.radius
                );
                gradient.addColorStop(0, this.color + 'dd');
                gradient.addColorStop(0.6, this.color + '99');
                gradient.addColorStop(1, this.color + '33');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                // Border
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.restore();
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return dx * dx + dy * dy <= this.radius * this.radius;
            }
        }

        function createBubble() {
            const radius = 30 + Math.random() * 40;
            const x = radius + Math.random() * (canvas.width - radius * 2);
            const y = radius + Math.random() * (canvas.height - radius * 2);
            
            const colors = ['#6c63ff', '#ff6b9d', '#4ecdc4', '#95e1d3', '#ffd93d', '#a8e6cf'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            return new Bubble(x, y, radius, color);
        }

        function addBubbles(count) {
            for (let i = 0; i < count; i++) {
                bubbles.push(createBubble());
            }
        }

        function clearAll() {
            bubbles = [];
        }

        function resetScore() {
            score = 0;
            comboCount = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = comboCount + 'x';
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.borderRadius = '50%';
                particle.style.background = color;
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 30;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 600);
            }
        }

        function showCombo(count) {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo';
            comboEl.textContent = count + 'x COMBO! ðŸ”¥';
            document.body.appendChild(comboEl);
            setTimeout(() => comboEl.remove(), 500);
        }

        function updateCombo() {
            comboCount++;
            document.getElementById('combo').textContent = comboCount + 'x';
            
            if (comboCount > 1 && comboCount % 5 === 0) {
                showCombo(comboCount);
            }
            
            clearTimeout(comboTimer);
            comboTimer = setTimeout(() => {
                comboCount = 0;
                document.getElementById('combo').textContent = '0x';
            }, 1500);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].contains(x, y)) {
                    const bubble = bubbles[i];
                    createParticles(e.clientX, e.clientY, bubble.color);
                    bubbles.splice(i, 1);
                    
                    score++;
                    updateCombo();
                    document.getElementById('score').textContent = score;
                    
                    if (score > highscore) {
                        highscore = score;
                        localStorage.setItem('bubbleHighscore', highscore);
                        document.getElementById('highscore').textContent = highscore;
                    }
                    
                    // Play pop sound (visual feedback)
                    canvas.style.transform = 'scale(0.98)';
                    setTimeout(() => canvas.style.transform = 'scale(1)', 100);
                    
                    break;
                }
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start with some bubbles
        addBubbles(15);
        animate();
    </script>
</body>
</html>
